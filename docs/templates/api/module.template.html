<h1>{$ doc.name $}</h1>

{$ doc.description | marked $}

<ul class="api-module-list">
  {% for component in doc.components %}
  <li>
    <h4>
      <code>{$ component | docLink $}</code>
      <span class="api-doc-type">{$ component.docType $}</span>
    </h4>
    <div class="module-component-overview">
      {$ component.description | firstParagraph | marked $}
    </div>
  </li>
  {% endfor %}
</ul>
