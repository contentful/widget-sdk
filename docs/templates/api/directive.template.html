{% extends "api/api.template.html" %}

{% block content %}

{% include "lib/members.template.html" %}

{% if doc.scopeRequires %}
<h2>Requires</h2>
<ul class="api-members">
  {% for prop in doc.scopeRequires %}
    <li>
      <h3>
        <code>{$ prop | memberSyntax('$scope') $}</code>
      </h3>
      <div class="api-members-description">{$ prop.description $}</div>
    </li>
  {% endfor %}
</ul>
{% endif %}

{% endblock %}
