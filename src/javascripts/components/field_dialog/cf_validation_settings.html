<react-component
  name="@contentful/forma-36-react-components/CheckboxField"
  props="buildValidationCheckboxProps(validation)"
></react-component>
<div
  class="validation-controls"
  ng-switch="validation.type"
  ng-if="validation.enabled &amp;&amp; (validation.type !== 'unique')"
  ng-form="validationForm"
  cf-validate="validation"
  cf-validate-form
  cf-validate-on="commit"
>
  <div ng-switch-when="size">
    <react-component
      name="components/field_dialog/validations/SizeValidation"
      props="{validation: validation, updateValidationSettingsValue: updateValidationSettingsValue, updateValidationCurrentView: updateValidationCurrentView, updateValidationMessageValue: updateValidationMessageValue, errorMessages: $form.errorMessages, validate: validate}"
    />
  </div>
  <div ng-switch-when="range">
    <react-component
      name="components/field_dialog/validations/SizeValidation"
      props="{validation: validation, updateValidationSettingsValue: updateValidationSettingsValue, updateValidationCurrentView: updateValidationCurrentView, updateValidationMessageValue: updateValidationMessageValue, errorMessages: $form.errorMessages, validate: validate}"
    />
  </div>
  <div ng-switch-when="dateRange">
    <react-component
      name="components/field_dialog/validations/DateRangeValidation"
      props="{validation: validation, updateValidationSettingsValue: updateValidationSettingsValue, updateValidationMessageValue: updateValidationMessageValue, errorMessages: $form.errorMessages}"
    />
  </div>
  <div ng-switch-when="regexp">
    <react-component
      name="components/field_dialog/validations/RegExpValidation"
      props="{validation: validation, updateValidationSettingsValue: updateValidationSettingsValue, updateValidationCurrentView: updateValidationCurrentView, updateValidationMessageValue: updateValidationMessageValue, errorMessages: $form.errorMessages, validate: validate}"
    />
  </div>
  <div ng-switch-when="prohibitRegexp">
    <react-component
      name="components/field_dialog/validations/ProhibitRegExpValidation"
      props="{validation: validation, updateValidationSettingsValue: updateValidationSettingsValue, updateValidationMessageValue: updateValidationMessageValue, errorMessages: $form.errorMessages, validate: validate}"
    />
  </div>
  <div ng-switch-when="in">
    <react-component
      name="components/field_dialog/ValidationValues"
      props="{ fieldType: field.type, showPredefinedValueWidgetHint: showPredefinedValueWidgetHint, items: validation.settings, message: validation.message, updateItems: updateValidationSettingsValue, updateMessage: updateValidationMessageValue }"
    ></react-component>
  </div>
  <div ng-switch-when="linkContentType">
    <div ng-controller="ValidationLinkTypeController">
      <react-component
        name="components/field_dialog/validations/LinkedEntitiesValidation"
        props="{ entitiesTypes: contentTypes, errorMessages: $form.errorMessages, validation: validation, updateValidationMessageValue: updateValidationMessageValue, update: update }"
      ></react-component>
    </div>
  </div>
  <div ng-switch-when="linkMimetypeGroup">
    <div ng-controller="ValidationAssetTypesController as assetTypes">
      <react-component
        name="components/field_dialog/validations/LinkedEntitiesValidation"
        props="{ entitiesTypes: assetTypes.types, errorMessages: $form.errorMessages, validation: validation, updateValidationMessageValue: updateValidationMessageValue, update: assetTypes.updateFromReact }"
      ></react-component>
    </div>
  </div>
  <div ng-switch-when="assetFileSize">
    <react-component
      name="components/field_dialog/validations/AssetFileSizeValidation"
      props="{ errorMessages: $form.errorMessages, validation: validation, updateValidationSettingsValue: updateValidationSettingsValue, updateValidationCurrentView: updateValidationCurrentView, updateValidationMessageValue: updateValidationMessageValue }"
    ></react-component>
  </div>
  <div ng-switch-when="assetImageDimensions">
    <react-component
      name="components/field_dialog/validations/AssetImageDimensionsValidations"
      props="{ errorMessages: $form.errorMessages, validation: validation, updateValidationSettingsValue: updateValidationSettingsValue, updateValidationMessageValue: updateValidationMessageValue }"
    ></react-component>
  </div>
</div>
