<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <base href="/">
  <title>Contentful</title>
  <link href="/app/vendor.css" media="all" rel="stylesheet" type="text/css">
  <link href="/app/main.css" media="all" rel="stylesheet" type="text/css">
  <!--[if IE 9]>
    <link href="/app/ie9.css" media="all" rel="stylesheet" type="text/css">
  <![endif]-->
  <link rel="shortcut icon"    href="/app/images/favicons/favicon32x32.png"      type="image/png">
  <link rel="apple-touch-icon" href="/app/images/favicons/apple_icon57x57.png"   type="image/png">
  <link rel="apple-touch-icon" href="/app/images/favicons/apple_icon72x72.png"   type="image/png">
  <link rel="apple-touch-icon" href="/app/images/favicons/apple_icon114x114.png" type="image/png">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <link href="//fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
  <style id="disable-outlines"></style>
  <style id="chrome-temp-fix"></style>
  <script src="//d2wy8f7a9ursnm.cloudfront.net/bugsnag-2.min.js" data-apikey="b253f10d5d0184a99e1773cec7b726e8"></script>
  <script id="cf-config">
    window.CF_CONFIG = {};
    window.CF_ENV = 'development';
  </script>
  <script>
    //<![CDATA[
      window.Bugsnag.notifyReleaseStages = ['staging', 'production'];
      window.Bugsnag.releaseStage = window.CF_ENV;

      if (top != self) { top.location.replace(self.location.href); }
      // FIXME this is a temporary fix for a weird positioning issue that manifests only in Chrome versions below Chrome 38
      // It should be removed some weeks after Chrome 38 is released as stable (possibly mid August 2014)
      if (/Chrome\/(35|36|37)/g.test(window.navigator.userAgent)){
        document.getElementById('chrome-temp-fix').innerHTML = '.entity-list.api-key-list .main-results-wrapper{right: 60px !important}.entity-list.content-model .main-results-wrapper{right: 120px !important}';
      }
    //]]>
  </script>
</head>
<body cf-clear-outlines ng-app="contentful/app">
  <div class="client ng-hide" ng-controller="ClientController" ng-init="initClient()" ng-show="user">
    <cf-notifications></cf-notifications>
    <space-view ng-controller="TabViewController"></space-view>
  </div>
  <!-- inject:js -->
  <script src="/app/vendor.js" type="text/javascript"></script>
  <script src="/app/templates.js" type="text/javascript"></script>
  <script src="/app/user_interface.js" type="text/javascript"></script>
  <script src="/app/components.js" type="text/javascript"></script>
  <!-- endinject -->
</body>
</html>
