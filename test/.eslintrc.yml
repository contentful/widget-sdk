rules:
  no-unused-vars: ['error', {vars: 'all', varsIgnorePattern: '^fit$', args: 'all', argsIgnorePattern: '^_'}]
env:
  # Do not use this. We want to fail if 'fdescribe', etc. is used.
  jasmine: false
globals:
  jasmine: false
  sinon: false
  inject: false
  module: false

  describe: false
  xdescribe: false
  xit: false
  beforeEach: false
  afterEach: false
  it: false
  pit: false
  expect: false
  spyOn: false
