parserOptions:
  ecmaVersion: 2017
  sourceType: module
rules:
  prefer-const: error
  no-var: error
  require-yield: off
  object-property-newline: off
env:
  browser: true
  es6: true
  # Do not use Jasmine. We want to fail if 'fdescribe', etc. is used.
  jasmine: false
globals:
  JST: false

  jasmine: false
  inject: false

  describe: false
  xdescribe: false
  xit: false
  beforeEach: false
  afterEach: false
  it: false
  expect: false
  fail: false
  global: false
