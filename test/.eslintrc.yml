parserOptions:
  ecmaVersion: 6
  sourceType: module
rules:
  prefer-const: error
  no-var: error
env:
  browser: true
  es6: true
  # Do not use Jasmine. We want to fail if 'fdescribe', etc. is used.
  jasmine: false
globals:
  angular: false
  _: false
  JST: false
  $: false


  jasmine: false
  sinon: false
  inject: false
  module: false

  describe: false
  xdescribe: false
  xit: false
  beforeEach: false
  afterEach: false
  it: false
  pit: false
  expect: false
  spyOn: false
  fail: false
