parserOptions:
  ecmaVersion: 6
rules:
  no-unused-vars: ['error', {vars: 'all', varsIgnorePattern: '^fit$', args: 'all', argsIgnorePattern: '^_'}]
env:
  browser: true
  es6: true
  # Do not use Jasmine. We want to fail if 'fdescribe', etc. is used.
  jasmine: false
globals:
  jasmine: false
  sinon: false
  inject: false
  module: false

  describe: false
  xdescribe: false
  xit: false
  beforeEach: false
  afterEach: false
  it: false
  pit: false
  expect: false
  spyOn: false
  fail: false
