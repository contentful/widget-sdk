<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ID=edge" />
    <meta name="external-config" content="<%- externalConfig %>" />

    <title>Contentful</title>
    <link href="<%= manifest['styles.css'] %>" type="text/css" rel="stylesheet" media="all" />
    <link href="<%= manifest['assets/favicon32x32.png'] %>" rel="shortcut icon" type="image/png" />
    <link
      href="<%= manifest['assets/apple_icon57x57.png'] %>"
      rel="apple-touch-icon"
      type="image/png"
    />
    <link
      href="<%= manifest['assets/apple_icon72x72.png'] %>"
      rel="apple-touch-icon"
      type="image/png"
    />
    <link
      href="<%= manifest['assets/apple_icon114x114.png'] %>"
      rel="apple-touch-icon"
      type="image/png"
    />

    <style type="text/css">
      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body
    tabindex="0"
    ng-app="contentful/app"
    ng-csp="no-inline-style;no-unsafe-eval"
    ng-controller="ClientController"
  >
    <div class="client">
      <cf-app-container class="app-container" ng-if="user && appReady"></cf-app-container>
      <div ng-if="!user || !appReady">
        <div
          style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; display: flex; flex-direction: column; justify-content: center; align-items: center;"
        >
          <svg width="60" height="60" style="transform: rotate(-45deg);">
            <path
              d="M10,30 a20,20 0 0,0 20,20"
              style="stroke-width: 11px; stroke: #e0534e; stroke-linecap: round; fill: transparent; mix-blend-mode: darken; animation: rotate 2s infinite cubic-bezier(0.6, 0.03, 0.15, 1); transform-origin: 30px 30px; animation-delay: 0"
            />
            <path
              d="M30,10 a20,20 0 0,0 -20,20"
              style="stroke-width: 11px; stroke: #faec28; stroke-linecap: round; fill: transparent; mix-blend-mode: darken; animation: rotate 2s infinite cubic-bezier(0.6, 0.03, 0.15, 1); transform-origin: 30px 30px; animation-delay: 0.3s"
            />
            <path
              d="M50,30 a20,20 0 0,0 -20,-20"
              style="stroke-width: 11px; stroke: #56aed2; stroke-linecap: round; fill: transparent; mix-blend-mode: darken; animation: rotate 2s infinite cubic-bezier(0.6, 0.03, 0.15, 1); transform-origin: 30px 30px; animation-delay: 0.15s"
            />
          </svg>
          <div style="font-size: 2em; margin-top: 0.9em; margin-left: 28px;">
            Loading Contentfulâ€¦
          </div>
        </div>
      </div>
      <script src="<%= manifest['app.js'] %>" type="text/javascript"></script>
    </div>
  </body>
</html>
