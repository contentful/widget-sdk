language: node_js
branches:
  only:
  - master
  - production
  - staging
node_js:
- '0.10'
before_install:
- npm config set always-auth true
- npm config set _auth Y2ZkOjBlOWNhYWYyYjExMTliYjdkZjY=
- npm config set registry https://contentful.registry.nodejitsu.com/
install:
- npm install -g jshint
- npm install -g slimerjs
- npm install
- bower install
before_script:
- npm install -g travis-notify-geckoboard
- gulp vendor-js templates user_interface
script:
- npm test
- npm run hint
