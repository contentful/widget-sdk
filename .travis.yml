sudo: false
language: node_js
branches:
  only:
  - master
  - production
  - staging
  - preview
  - /^feature\//
  - /^fix\//
node_js:
- '0.10'

# Caching
# http://docs.travis-ci.com/user/caching/
cache:
  directories:
  - node_modules
  - bower_components
env:
  - SLIMERJS_BIN=bin/slimerjs

before_install:
- npm config set always-auth true
- npm config set _auth Y2ZkOjBlOWNhYWYyYjExMTliYjdkZjY=
- npm config set registry https://contentful.registry.nodejitsu.com/
- npm install -g npm@2.7.6
install:
- npm prune
- bin/install_slimerjs
- npm install
- bower install
before_script:
- gulp prepare-tests
script: bin/travis-test && gulp build
before_deploy:
- gem install fpm
- "./Packagefile.local"
- mkdir -p archive/user_interface/git archive/user_interface/pool
- echo "archive/user_interface/pool/$(ls cf-user-interface*.deb | head -n1)" > archive/user_interface/git/$TRAVIS_COMMIT
- mv cf-user-interface*.deb archive/user_interface/pool
- mkdir -p upload/archive/$TRAVIS_COMMIT
- cp -R build/app upload
- cp build/*.json build/index.html upload/archive/$TRAVIS_COMMIT
